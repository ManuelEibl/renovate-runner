name: ci

on: [push]

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v36.0.0
        with:
          renovate-version: 35.28.0
          configurationFile: config.js
          token: ${{ secrets.RENOVATE_TOKEN }}
